<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Truco</title>
    <link rel="stylesheet" type="text/css" href="_css/estilo.css"/>
    <script language="javascript" src="_javascript/main.js"></script>
</head>
<body>
    <div id="interface">            
        <header id="cabecalho">
            <nav id="status_cards">
                <h1>Menu Superior</h1>
                <ul>
                    <img src="_imagens/folhas/vazia.png" alt="Imagem 1" class="small-image" id="fc1"/>
                    <img src="_imagens/folhas/vazia.png" alt="Imagem 2" class="small-image" id="fc2"/>
                    <img src="_imagens/folhas/vazia.png" alt="Imagem 3" class="small-image" id="fc3"/>
                </ul>
            </nav>
        </header>

        <div id="menu_jogadores" class="menu">
            <h1>Quantas pessoas estão jogando?</h1><br>
            <div class="image-container">
                <button onclick="func_qJogadores(4);" class="image-box">
                    <h2>4 Jogadores</h2>
                    <img src="_imagens/quatro_jogadores.png" alt="Imagem 1"/>
                </button>
                <hr>
                <button onclick="func_qJogadores(6);" class="image-box">
                    <h2>6 Jogadores</h2>
                    <img src="_imagens/seis_jogadores.png" alt="Imagem 2"/>
                </button>
            </div>
        </div>

        <div id="menu_pos_jogador" class="menu">
            <h1>Qual a sua posição?</h1><br>
            <div class="linha_personagem" id="rotacao1">
                <!--  Botões serão adicionados dinamicamente aqui -->
            </div>
            <img src="_imagens/mesa.png" alt="Mesa" class="full_width_img" id="mesa">
            <div class="linha_personagem" id="rotacao2">
                <!--  Botões serão adicionados dinamicamente aqui -->
            </div>
        </div>

        <div id="naipes" class="menu">
            <h1 class="chamada_folha"></h1><br>
            <div class="image-container">
                <!-- Botões serão adicionados dinamicamente aqui -->
            </div>
        </div>
        <div id="valores" class="menu">
            <h1 class="chamada_folha"></h1><br>
            <div class="image-container" id="fila1">
                <!--  Botões serão adicionados dinamicamente aqui -->
            </div><br>
            <div class="image-container" id="fila2">
                <!--  Botões serão adicionados dinamicamente aqui -->
            </div>
        </div>

        <footer id="rodape">
            <nav id="menu_inferior">
                <ul>
                    <!--  Imagens serão adicionados dinamicamente aqui -->
                </ul>
            </nav>
        </footer>

    </div>
</body>
</html>
